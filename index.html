<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game-board" id="main-board">
      <div class="game-board__box" id="box-0-0"></div>
      <div class="game-board__box" id="box-0-1"></div>
      <div class="game-board__box" id="box-0-2"></div>
      <div class="game-board__box" id="box-1-0"></div>
      <div class="game-board__box" id="box-1-1"></div>
      <div class="game-board__box" id="box-1-2"></div>
      <div class="game-board__box" id="box-2-0"></div>
      <div class="game-board__box" id="box-2-1"></div>
      <div class="game-board__box" id="box-2-2"></div>
    </div>
    <div class="overlay hide">
      <div class="overlay__message">
        <div id="main-message"></div>
        <button>Play Again</button>
      </div>
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
